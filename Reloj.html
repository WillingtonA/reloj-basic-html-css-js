<html> 
<head> 
<title>Fecha y Hora</title> 
<script language="JavaScript"> 
 function mueveReloj(){ 
   var fechaActual = new Date();
   var ano =  fechaActual.getFullYear();
   var mes = fechaActual.getMonth()+1;
   var dia = fechaActual.getDate();

   if(mes <= 9){
   	mes = "0"+mes;
   }

   if(dia <= 9){
   	dia = "0"+dia;
   }

   var horaActual = new Date();
   var hora = horaActual.getHours();
   var minuto = horaActual.getMinutes(); 
   var segundo = horaActual.getSeconds();
   var amPm = "a.m.";

   if(hora >= 12){
   	hora = hora - 12;
   	amPm = "p.m.";
   }
   if(hora == 0){
   	hora = 12;
   }

   if(hora <= 9){
   	hora = "0"+hora;
   }

   if(minuto <= 9){
   	minuto = "0"+minuto;
   }
   	
   if(segundo <= 9){
   	segundo = "0"+segundo;
   } 

	var fechaImprimible = ano+" / "+mes+" / "+dia;
	document.form_reloj.fecha.value = fechaImprimible;

   var horaImprimible = hora+":"+minuto+":"+segundo+" "+amPm;
   document.form_reloj.reloj.value = horaImprimible;
   setTimeout("mueveReloj()",1000) 
} 
</script> 
<style type="text/css">
#fecha{
	width:100%; height:50%; text-align:center; font-size:200px; color:blue; font-family:sans-serif;
	font-weight:700; background-color:black; border-top:0px solid blue;
}

#reloj{
	width:100%; height:50%; text-align:center; font-size:200px; color:blue; font-family:sans-serif; 
   font-weight:700; background-color:black; border-top:0px solid blue;
}		
</style>
</head> 

<body onLoad="mueveReloj()"> 
	<form name="form_reloj" > 
		<input type="text" name="fecha" id="fecha" onFocus="window.document.form_reloj.fecha.blur()">
		<input type="text" name="reloj" id="reloj" onFocus="window.document.form_reloj.reloj.blur()">
	</form> 
</body> 
</html>
