<html> 
<head> 
<title>Fecha y hora</title> 
<script type="text/javascript" src="script.js"></script> 

<style type="text/css">
   @import"estilos.css";
</style>
</head> 

<body onload="mueveReloj();">
   <br/><br/>
   <center><h1>RELOJ</h1></center>
   <table align="center" width="64%">
      <tr>
         <td><i class="day" id="day"></i></td>
      </tr>
      <tr>
         <td align="right"><div class="hours" id="hours"></div></td>
         <td width="24%"><div class="seconds" id="seconds"></div></td>
      </tr>
      <tr>
         <td><p class="clock" id="date"></p></td>
         <td>
            <label><input type="radio" name="h12-24" id="h12" value="12" checked>12 H</label><br>
            <label><input type="radio" name="h12-24" id="h24" value="24">24 H</label>
         </td>
      </tr>
   </table>
</body> 
</html>
